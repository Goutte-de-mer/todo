name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Ajouter la clé SSH privée et configurer SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 217.182.193.31 >> ~/.ssh/known_hosts

      - name: Vérifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@217.182.193.31 "echo 'Connexion SSH réussie'"

      - name: Corriger les permissions du dépôt
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@217.182.193.31 << 'EOF'
          sudo chown -R ubuntu:ubuntu /home/ubuntu/todo
          sudo chmod -R 755 /home/ubuntu/todo
          EOF

      - name: Déployer sur le serveur
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@217.182.193.31 << 'EOF'
          cd /home/ubuntu/todo || git clone https://github.com/Goutte-de-mer/todo.git /home/ubuntu/todo && cd /home/ubuntu/todo
          git fetch origin main
          git reset --hard origin/main
          yarn install
          sudo chown -R ubuntu:ubuntu /home/ubuntu/todo/.next
          sudo chmod -R 755 /home/ubuntu/todo/.next
          yarn build
          pm2 delete next-app || true
          pm2 start yarn --name "next-app" -- start
          pm2 save
          EOF
